<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" src="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header text-center clearfix">
            <h1>Train Schedule</h1>
            <h3>Getting you there and back on time</h3>
        </div>
        <div class="container">
            <div class="row mb-5">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train</th>
                                <th scope="col">Destination</th>
                                <th scope="col">First Train</th>
                                <th scope="col">Frequency</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container mb-5">
            <div class="row">
                <div class="col-md-12">
                    <div class ="card-header">Add Train</div>
                    <div class="card body"></div>
                </div>
            </div>
            <br>
            <form>
                <div class="form-group">
                    <label for="Search Term">Train Name</label>
                    <input type="text" class="form-control" id="user-trainName-input" placeholder="Enter name">
                    <small id="emailHelp" class="form-text text-muted">
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleInputNumber">Destination</label>
                    <input type="text" class="form-control" id="user-destination-input" placeholder="Enter role">
                </div>
                <div class="form-group">
                    <label for="exampleInputNumber">First Train Time (MM/DD/YYYY:)</label>
                    <input type="text" class="form-control" id="user-startTime-input" placeholder="Enter start">
                </div>
                <div class="form-group">
                    <label for="exampleInputNumber">Frequency(mins)</label>
                    <input type="text" class="form-control" id="user-frequency-input" placeholder="Enter rate">
                </div>
                <button type="search" class="btn btn-primary" id="searchButton">Submit</button>
            </form>
        </div>
    </div>
    <script src="assets/javascript/ts.js"></script>
</body>

</html>
